<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipo Pokemon!</title>
    <script src="/static/app.js" defer></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
        defer></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #89CFF0;">
    <div class="container-fluid">
        <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Sin Token</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/con_token/">Con Token</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/guardar/">Guardar Persona</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <main>
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-12 col-xl-4">

                        <div class="card w-100" style="border-radius: 15px;">
                            <div class="card-body text-center">
                                <div class="mt-3 mb-4">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                                        class="rounded-circle img-fluid" style="width: 100px;" 
                                        id="imgPersona"/>
                                </div>
                                <h4 class="mb-2" id="nombre">Julie L. Arsenault</h4>
                                <div class="buttons d-flex justify-content-around py-5">
                                    <button type="button" data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-primary btn-rounded btn-lg"
                                        onclick="cambiarImagenPersona()">
                                        Avatar Aleatorio
                                    </button>
                                    <button type="button" data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-primary btn-rounded btn-lg"
                                        onclick="cambiarNombrePersonaRandom()">
                                        Nombre Aleatorio
                                    </button>
                                    <button type="button" data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-primary btn-rounded btn-lg" onclick="cambiarEquipoPokemon()">
                                        Equipo Aleatorio
                                    </button>

                                </div>
                                <h2>Equipo Pokemon</h2>
                                <div class="d-flex justify-content-between text-center mt-5 mb-2 flex-wrap" id="pokeList">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
